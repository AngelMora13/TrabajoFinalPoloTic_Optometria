
  <div class="row justify-content-center bg-dark">
    <aside class="col col-sm-5 text-white align-self-center sideLogin">
      <div class="row py-3">
        <div class="col">
          <div class="card bg-dark">
            <img class="card-img" src="../../../assets/login_imagen.png" alt="Imagen Login" title="Optica Re:ZeroVista">
            <div class="card-body">
              <h1 class="card-title">Optica Re:ZeroVista</h1>
              <div class="row-cols-1 card-subtitle">
                <div class="col">
                  <h2 class="text-primary">Para ver mas de lo que podemos</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </aside>
    <section class="col col-sm-5 align-self-center mb-4">
        <div class="row py-3">
          <div class="col p-2 text-center rounded" #mensaje></div>
        </div>
      <div class="card bg-light">
        <header class="card-header">
          <h2 class="card-title">Login</h2>
        </header>
        <div class="card-body">
          <form (submit)="singup()">
            <div class="form-group">
              <label for="dni">DNI</label>
              <input
                type="number"
                id="dni"
                class="form-control"
                name="dni"
                placeholder="DNI"
                [(ngModel)]="dni"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input
                type="password"
                id="password"
                class="form-control"
                name="password"
                placeholder="Contraseña"
                [(ngModel)]="password"
                required
              />
            </div>
            <input
              type="submit"
              class="btn btn-primary btn-block"
              value="Login"
            />
          </form>
        </div>
      </div>
    </section>
  </div>
