<header class="py-2 bg-dark text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Agregar Paciente Nuevo</h2>
      </div>
    </div>
  </div>
</header>

<section id="paciente" class="bg-light py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col">
        
        <div class="row py-3">
          <div class="col p-2 text-center rounded" #mensaje></div>
        </div>

        <div class="card bg-light">

        <header class="card-header">
          <h2 class="card-title">Datos del Paciente</h2>
        </header>
        <div class="card-body">
          <form #pacienteForm="ngForm" (ngSubmit)="onGuardar(pacienteForm)">
            <div class="form-group">
              <label for="dni">DNI</label>
              <input
                type="number"
                class="form-control"
                name="dni"
                id="dni"
                required
                #dni="ngModel"
                [(ngModel)]="paciente.dni"
              />
            </div>
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input
                type="text"
                class="form-control"
                name="nombre"
                id="nombre"
                required
                minlength="2"
                #nombre="ngModel"
                [(ngModel)]="paciente.nombre"
              />
            </div>
            <div class="form-group">
              <label for="apellido">Apellido</label>
              <input
                type="text"
                class="form-control"
                name="apellido"
                id="apellido"
                required
                minlength="2"
                #apellido="ngModel"
                [(ngModel)]="paciente.apellido"
              />
            </div>
            <div class="form-group">
              <label for="telefono">Telefono</label>
              <input
                type="number"
                class="form-control"
                name="telefono"
                id="telefono"
                required
                #telefono="ngModel"
                [(ngModel)]="paciente.telefono"
              />
            </div>
            <div class="row">
              <div class="col mt-1">
                <button
                  type="submit"
                  class="btn btn-primary btn-block"
                  value="Guardar"
                >Guardar</button>
              </div>
            </div>
          </form>
        </div>
        </div>
      </div>
    </div>
  </div>
</section>
