<header class="py-2 bg-dark text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>Profesional Medico</h1>
      </div>
    </div>
  </div>
</header>

<div *ngIf="isData">
  <section id="historiasADD" class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col">
          <div class="row py-3">
            <div class="col p-2 text-center rounded" #mensaje></div>
          </div>
          <div class="card bg-light">
            <header class="card-header">
              <h2 class="card-title">Agregar Observacion Medica</h2>
            </header>
            <div class="card-body">
              <form #historiaFrom="ngForm" (submit)="onHistoria(historiaFrom)">
                <div class="form-group">
                  <h3>
                    Paciente {{ paciente.dni }}, {{ paciente.nombre }}
                    {{ paciente.apellido }}
                  </h3>
                  <textarea
                    #historia
                    class="form-control"
                    maxlength="400"
                    minlength="2"
                    rows="4"
                    name="historialMedico"
                    (keyup)="conteo()"
                    [(ngModel)]="texto"
                    required
                  ></textarea>
                </div>
                <div class="row justify-content-end mr-2">
                  {{ contador }}/400
                </div>
                <button
                  type="submit"
                  class="btn btn-primary btn-lg"
                  value="guardar"
                >
                  Guardar Observacion
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
