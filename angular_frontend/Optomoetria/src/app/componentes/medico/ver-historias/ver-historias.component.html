<header class="py-2 bg-dark text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>Profesional Medico</h1>
        </div>
      </div>
    </div>
  </header>

<div *ngIf="isData">
  <section id="verHistorias" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <header class="card-header">
              <div class="row">
                <h2 class="col card-title">Observaciones</h2>
                <div class="col-lg-1"></div>
                <div class="col align-self-end">
                  <label class="col-form-label mr-4">Filtrar:</label>
                  <input
                    type="button"
                    value="Dia"
                    class="rounded-circle btn btn-sm btn-dark m-1"
                    (click)="onFecha(1)"
                  />
                  <input
                    type="button"
                    value="Mes"
                    class="rounded-circle btn btn-sm btn-dark m-1"
                    (click)="onFecha(2)"
                  />
                  <input
                    type="button"
                    value="aÃ±o"
                    class="rounded-circle btn btn-sm btn-dark m-1"
                    (click)="onFecha(3)"
                  />

                  <div class="form-group ml-5 mt-2 mb-0">
                    <div *ngIf="dia">
                      <input type="date" #inputDia class="form-control-sm" />
                    </div>
                    <div *ngIf="mes">
                      <input type="month" #inputMes class="form-control-sm" />
                    </div>
                    <div *ngIf="anio">
                      <input
                        type="number"
                        #inputAnio
                        placeholder="Ej.: 2020"
                        class="form-control-sm"
                      />
                    </div>
                    <div class="form-group mt-2">
                      <button
                        *ngIf="dia || mes || anio"
                        type="button"
                        class="btn btn-primary btn-sm"
                        (click)="onFiltro()"
                      >
                        Filtrar
                      </button>
                      <button
                        *ngIf="quitarFiltro"
                        type="button"
                        class="btn btn-secondary btn-sm ml-2"
                        (click)="onQuitarFiltro()"
                      >
                        Quitar Filtro
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </header>
            <div class="card-body">
              <table class="table table-responsive-lg">
                <thead class="thead-dark">
                  <tr class="">
                    <th>DNI del Paciente</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Observaciones</th>
                    <th>fecha</th>
                  </tr>

                  <tr *ngFor="let item of filtro">
                    <td>{{ getPaciente(item.paciente).dni }}</td>
                    <td>{{ getPaciente(item.paciente).nombre }}</td>
                    <td>{{ getPaciente(item.paciente).apellido }}</td>
                    <td>{{ item.historialMedico }}</td>
                    <td>{{ item.fecha }}</td>
                  </tr>
                  <tr></tr>
                </thead>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
